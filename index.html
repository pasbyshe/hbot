<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display initData</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #initDataDisplay {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 90%;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Telegram initData Viewer</h1>
    <div id="initDataDisplay">Loading initData...</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const initData = window.Telegram.WebApp.initData;
            const initDataDisplay = document.getElementById("initDataDisplay");

            if (initData) {
                initDataDisplay.textContent = initData;
            } else {
                initDataDisplay.textContent = "initData not found. Make sure this is opened in Telegram WebApp context.";
            }
        });
    </script>
</body>
</html>
